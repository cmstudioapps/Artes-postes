<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vídeo em Tela Cheia</title>
<style>
    body, html {
background-color: black;
        margin: 0;
        padding: 0;
        height: 100%;
    }
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
<video id="video" src="b4b72878b7ff4aae9ce35fcd7d4e309b.mp4" autoplay loop controls onseeking="event.preventDefault();" controlsList="nodownload" disablePictureInPicture></video>


<script>
    const video = document.querySelector('video');

    // Redirecionar para index.html quando o vídeo acabar
    video.addEventListener('ended', function() {
        window.location.href = 'index.html';
    });

    // Impedir que o usuário avance ou baixe o vídeo
    video.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>
</body>
</html>
